<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body class="webpage">
    <form class="webpage__form">
      <div class="webpage__form--firstContainer">
        <h1 class="webpage__title">Adivina el número</h1>
        <div class="tries"></div>
      </div>
      <div class="webpage__form--content">
        <h2 class="instructions">Introduce aquí tu número</h2>
        <input type="number" class="input" />
        <br />
        <button class="btn" type="button">Prueba</button>
      </div>
    </form>
    <div class="instructions__number">
      Escribe un número y dale a <span class="span">Prueba</span>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
